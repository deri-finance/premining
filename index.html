<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deri</title>
    <link rel="icon" href="favicon.ico" sizes="32x32">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #CountMsg{
            font-family: ArialMT;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            text-align: center;
            font-size: 100px;
            color: #fff;
            height: 100vh;
            background-color: #19212C !important;
        }
        .nav{
            display: flex;
            height: 80px;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            padding-left: 32px;
            background-color: #141924;
        }
        .maddle{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div id="CountMsg" class="HotDate">
        <div class="nav">
            <div class="logo">
              <a href="https://deri.finance">
                <img src="./logo2.png" />
              </a>
            </div>
          </div>
        <div class="maddle">
            <span id="t_h">00:00:00</span> 
        </div>
    </div> 
    <script>
        function getRTime(){ 
        var EndTime= new Date('2021/2/9 22:00:00'); //截止时间 
        var NowTime = new Date(); 
        var t =EndTime.getTime() - NowTime.getTime(); 
        
        var d=Math.floor(t/1000/60/60/24); 
        var h=Math.floor(t/1000/60/60%24); 
        var m=Math.floor(t/1000/60%60); 
        var s=Math.floor(t/1000%60); 
        
        document.getElementById("t_h").innerHTML = `${h} : ${m} : ${s}`; 
        } 
        setInterval(getRTime,1000); 
    </script>
</body>
</html>
